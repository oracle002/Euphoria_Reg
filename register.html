<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
</head>
<body>
  <h2>Submit Form</h2>
  <form id="myForm" 
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="Name" required><br><br>

    <label for="course">Course:</label><br>
    <input type="text" id="course" name="Course" required><br><br>

    <label for="year">Year:</label><br>
    <input type="text" id="year" name="Year" required><br><br>

    <label for="college">College:</label><br>
    <input type="text" id="college" name="College" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="E-mail" required><br><br>

    <label for="mobile">Mobile No:</label><br>
    <input type="tel" id="mobile" name="MobileNo" pattern="[0-9]{10}" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      fetch('https://script.google.com/macros/s/AKfycbywEiaOR-CwPxZWhCKHW6CIPIC288FbYOf3TWk-eNdEu2BOdqCeRUaSd1HG-UzHawx-/exec', {
        method: 'POST',
        body: new FormData(document.getElementById('myForm'))
      })
      .then(response => {
        if (response.ok) {
          // If submission is successful, redirect to index.html
          alert('Form submitted successfully!');
          window.location.href = "index.html";
        } else {
          console.error('Form submission failed:', response.statusText);
          alert('Form submission failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error during form submission:', error);
        alert('An unexpected error occurred. Please try again later.');
      });
    });
  </script>
</body>
</html>
</body>
</html>
